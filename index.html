<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <center>
        <header>
            <ul>
                <li><a href="advanced_search.html">Advanced Search</a></li>
                <li><a href="image_search.html">Image Search</a></li>
            </ul>  
        </header> 
        <div class="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form action="https://google.com/search" id="gglform">
            <div class="bar">
                <input class="searchbar" type="text" title="Search" name=q id="q">
                <input type="hidden" value="I'm Feeling Lucky" name="btnI" id="btnI">
                <input type="hidden" value="ALeKk01B-FaeZ40ugS12WmbA_SNS4dFXoA:1623274895841" name="sxsrf" id="sxsrf">
                <input type="hidden" value="hp" name="source" id="source">
                <input type="hidden" value="jzXBYLGjMKqwrgT3uZrwAQ" name="ei" id="ei">
                <input type="hidden" value="AINFCbYAAAAAYMFDn6WY57mcyN-6Q-qfti2l_bJXCJAz" name="iflsig" id="iflsig">
            </div>
            <div class="buttons">
                <button class="button" id="simple">Google Search</button>
                <button class="button" type="submit" id="lucky" form="gglform">I'm Feeling Lucky</button>
            </div>
        </form>
        </center>

        <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous">
        </script>

        <script>
            $("#simple").on('click', function() {
                event.preventDefault();
                q = document.getElementById("q").value;
                mainUrl = "https://google.com/search";
                window.location.href = mainUrl + "?q=" + q;
            })
        </script>
		
    </body>
</html>
