<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .label-1 {
            font-size: 13px;
        }

        .label-2 {
            font-size: 11px;
        }
        
        li a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Advanced Search</title>
</head>
<body>
    <header style="display: flex; justify-content:flex-end;">
        <div style="margin-right:auto; margin-top:20px;">
            <a href="index.html" style="padding-top:20px; padding-left: 20px;"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="70px"></a>
        </div>
        <div>
            <ul style="list-style-type: none;
            overflow: hidden;">
                <li style="float: right;
                font-family: Arial, Helvetica, sans-serif;"><a href="image_search.html" style="color: #000;
                    display: block;
                    text-align: center;
                    padding: 10px 10px;
                    text-decoration: none;
                    font-size:14px;" onMouseOver="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Image Search</a></li>
                <li style="float: right;
                font-family: Arial, Helvetica, sans-serif;"><a href="index.html" style="color: #000;
                    display: block;
                    text-align: center;
                    padding: 10px 10px;
                    text-decoration: none;
                    font-size:14px;" onMouseOver="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Google Search</a></li>
            </ul>
        </div>  
    </header>
    <div style="margin-top:30px">
        <p style="color:#d93025; font-size: 20px; padding-left: 40px;">Advanced Search</p>
    </div>
    <div style="border-bottom:1px solid #ebebeb;"></div>
    <div style="margin-top: 30px; margin-left: 40px; font-weight: 500;">Find pages with...</div>
    <form action="https://google.com/search" style="margin-top:25px; margin-left:40px" id="advancedForm">
        <div class="row">
            <div class="col-2">
                <label class="label-1">all these words:</label>
            </div>
            <div class="col-4">
                <input type="text" style="height: 29px; width: 100%;" name="as_q">
            </div>
            <div class="col-3">
                <label class="label-2" style="text-align: left;">Type the important words: tri-colour rat terrier</label>
            </div>
        </div>
        <div class="row" style="margin-top:15px;">
            <div class="col-2">
                <label class="label-1">this exact word or phrase:</label>
            </div>
            <div class="col-4">
                <input type="text" style="height: 29px; width: 100%;" name="as_epq">
            </div>
            <div class="col-3">
                <label class="label-2" style="text-align: left;" >Put exact words in quotes: "rat terrier"</label>
            </div>
        </div>
        <div class="row" style="margin-top:15px;">
            <div class="col-2">
                <label class="label-1">any of these words:</label>
            </div>
            <div class="col-4">
                <input type="text" style="height: 29px; width: 100%;" name="as_oq">
            </div>
            <div class="col-3">
                <label class="label-2" style="text-align: left;" >Type OR between all the words you want: miniature OR standard</label>
            </div>
        </div>
        <div class="row" style="margin-top:15px;">
            <div class="col-2">
                <label class="label-1">none of these words:</label>
            </div>
            <div class="col-4">
                <input type="text" style="height: 29px; width: 100%;" name="as_eq">
            </div>
            <div class="col-3">
                <label class="label-2" style="text-align: left;" >Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
            </div>
        </div>
        <input type="hidden" name="as_nlo" value="">
        <input type="hidden" name="as_nhi" value="">
        <input type="hidden" name="lr" value="">
        <input type="hidden" name="cr" value="">
        <input type="hidden" name="as_qdr" value="all">
        <input type="hidden" name="as_sitesearch" value="">
        <input type="hidden" name="as_occt" value="any">
        <input type="hidden" name="safe" value="images">
        <input type="hidden" name="as_filetype" value="">
        <input type="hidden" name="tbs" value="">
        <div class="row" style="margin-top:20px;">
        <div class="col-6" style="display: flex; justify-content: flex-end;">
            <button type="submit" class="btn btn-primary btn-sm" form="advancedForm">Advanced Search</button>
        </div>
        </div>
    </form>
    
</body>
</html>
